<!DOCTYPE html>

<html>
  <head>
    <title>For loop in Flask</title>
  </head>
  <body style="background-color: rgb(230, 176, 183)">
    <ol>
      <!-- For loop logic of jinja template -->
      {%for i in range(0, len)%}

      <p>{{ans[i]}}</p>
      {%endfor%}
    </ol>
  </body>
</html>
